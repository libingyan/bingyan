    <!-- 作品展示部分 -->
    <section id="works" class="works">
        <div class="container">
            <!-- <h2 class="section-title">我的作品</h2> -->
            <div class="works-grid">
                <div class="work-item" onclick="loadSketch('sketch1')">

                    <div class="work-info">
                        <h3>粒子系统</h3>
                        <p>物理模拟的粒子动画</p>
                    </div>
                </div>
                <div class="work-item" onclick="loadSketch('sketch2')">

                </div>
                <div class="work-item" onclick="loadSketch('sketch3')">

                        <h3>音频可视化</h3>
                        <p>实时频谱分析</p>
                    </div>
                </div>
                <div class="work-item" onclick="loadSketch('sketch4')">
                    <div class="work-preview" id="sketch4-preview"></div>
                    <div class="work-info">
                        <h3>神经网络</h3>
                        <p>数据流动可视化</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 当前作品展示区域 -->
    <section id="current-work" class="current-work">
        <div class="container">
            <div class="work-header">
                <h2 id="current-work-title">选择作品进行交互</h2>
                <button class="btn btn-close" onclick="closeCurrentWork()">关闭</button>
            </div>
            <div class="work-canvas-container">
                <div id="current-sketch"></div>
                <div class="work-controls">
                    <button class="btn btn-control" onclick="resetSketch()">重置</button>
                    <button class="btn btn-control" onclick="toggleFullscreen()">全屏</button>
                </div>
            </div>
        </div>
    </section>
